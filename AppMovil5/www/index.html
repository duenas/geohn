<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>America Economia | Login</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">

    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
</head>

<body    >

    <div class="middle-box text-center loginscreen animated fadeInDown"   >
        <div>
            <div >
           
              

                <img src="images/AmericaEconomiaLogo.png" />

            </div>
            <h3>Bienvenido</h3>
            <p>Enterate de el ambito Economico en C.A.
                <!--Continually expanded and constantly improved Inspinia Admin Them (IN+)-->
            </p>
           
            <form class="m-t" role="form" action="index.html">
                <div class="form-group">
                    <input type="email"  id="email" name="email" class="form-control" placeholder="Username" required="">
                </div>
                <div class="form-group">
                    <input type="password" id="pass" name="pass" class="form-control" placeholder="Password" required="">
                </div>
                <!--<button type="submit" href="menu.html" class="btn btn-primary block full-width m-b">Entrar</button>-->
                <a class="btn btn-primary block full-width m-b  " id="entrar" name="entrar" >Entrar</a>
                <a href="#"><small>Forgot password?</small></a>
                <p class="text-muted text-center"><small>¿No tienes una Cuenta?</small></p>
                <a class="btn btn-sm btn-white btn-block" id="register" name="register">Crear Cuenta</a>
            </form>
            <br />
           
            <p class="m-t"> <small>America Economia &copy; 2018</small> </p>
        </div>
    </div>

    <!-- Mainly scripts -->
    
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="scripts/platformOverrides.js"></script>
    <script type="text/javascript" src="scripts/index.js"></script>
    <script src="scripts/jquery-2.2.3.min.js"></script>
    <script src="scripts/jquery.mobile-1.4.5.min.js"></script>
   
</body>

</html>
