<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>America Economia | Registra</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen   animated fadeInDown">
        <div>
            <div>


                <img src="images/AmericaEconomiaLogo.png" />

            </div>
            <!--<h3>Register to IN+</h3>-->
            <p>Crear tu Cuenta </p>
            <form class="m-t" role="form" action="login.html">
                <div class="form-group">
                    <input type="text" class="form-control" id="nombre" placeholder="Name" required="">
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" id="email" placeholder="Email" required="">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="pass" placeholder="Password" required="">
                </div>
               
                <button type="submit"  class="btn btn-primary block full-width m-b" id="guardar" name="guardar">Registrar</button>
                <div id="divRegistro"></div>
                <p class="text-muted text-center"><small>¿Tienes una Cuenta?</small></p>
                <a class="btn btn-sm btn-white btn-block" >Entrar</a>
            </form>
            <p class="m-t"> <small>America Economia &copy; 2018</small> </p>
        </div>
    </div>

    <!-- Mainly scripts -->
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <!-- iCheck -->
    <script src="js/plugins/iCheck/icheck.min.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="scripts/platformOverrides.js"></script>
    <script type="text/javascript" src="scripts/register.js"></script>
    <script src="scripts/jquery-2.2.3.min.js"></script>
    <script src="scripts/jquery.mobile-1.4.5.min.js"></script>
   
</body>

</html>
